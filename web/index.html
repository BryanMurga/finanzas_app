<!DOCTYPE html>
<html>
<head>
  <!-- Base href para servir desde una ruta específica -->
  <base href="/">

  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="A new Flutter project.">

  <!-- iOS meta tags & icons -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="finanzas_app">
  <link rel="apple-touch-icon" href="icons/Icon-192.png">

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="favicon.png"/>

  <title>finanzas_app</title>
  <link rel="manifest" href="manifest.json">
</head>
<body>
  <!-- Flutter Bootstrap -->
  <script src="flutter_bootstrap.js" async></script>

  <!-- Google Maps API -->
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBA7rHoiXo-5TCcYghTBIXxhN6D9YqAdEE"></script>

  <!-- Registro del Service Worker -->
  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('/firebase-messaging-sw.js')
        .then((registration) => {
          console.log('Service Worker registrado con éxito:', registration.scope);
        })
        .catch((err) => {
          console.error('Error al registrar el Service Worker:', err);
        });
    } else {
      console.warn('Service Workers no son soportados en este navegador.');
    }
  </script>
</body>
</html>
